<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculadora del índice de masa corporal IMC</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <h1 id="título">CALCULADORA DE IMC</h1>

    <div>
        <table id="tabla">
            <thead>
                <tr id="filaprincipal">
                    <th>IMC</th>
                    <th>Clasificación</th>
                </tr>
            </thead>
            <tr>
            <td>18.5</td>
            <td>Peso insuficiente</td>
            </tr>
            <tr>
            <td>18.5-24.9</td>
            <td>Peso Normal</td>        
            </tr>
            <tr>
                <td>25-26.9</td>
                <td>Sobrepeso Grado I</td>
            </tr>
            <tr>
                <td>27-29.9</td>
                <td>Sobrepeso Grado II</td>
            </tr>
            <tr>
                <td>30-34.9</td>
                <td>Obesidad Grado I</td>
            </tr>
            <tr>
                <td>35-39.9</td>
                <td>Obesidad Grado II</td>
            </tr>
            <tr>
                <td>40-49.9</td>
                <td>Obesidad Morbida</td>
            </tr>
            <tr>
                <td>>49.9</td>
                <td>Obesidad Extrema</td>
            </tr>


        </table>
        <button id="boton" onclick= calculaImc()>CALCULAR IMC</button>

    </div>
   
    
</body>
</html>
